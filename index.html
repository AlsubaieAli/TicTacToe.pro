<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Tic Tac Toe</title>
</head>

<body>

  <header>
    <h1>TTT</h1>
  </header>

  <!-- Container -->
  <div class="container">
    <!-- Information Section -->
    <div class="info">
      <!-- Players' info and shapes -->
    </div>
  
    <!-- Board Section -->
    <div class="board">
      <!-- Tiles -->
      <div id="tile00" class="tile"></div>
      <div id="tile01" class="tile"></div>
      <div id="tile02" class="tile"></div>
      <div id="tile10" class="tile"></div>
      <div id="tile11" class="tile"></div>
      <div id="tile12" class="tile"></div>
      <div id="tile20" class="tile"></div>
      <div id="tile21" class="tile"></div>
      <div id="tile22" class="tile"></div>
    </div>
  
    <!-- Statistics Section -->
    <div class="stats">
      <!-- Statistics (wins, best of ...) -->
    </div>
  </div>
  
  <footer>
    <!-- Created by, copyright -->
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
