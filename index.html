<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Tic Tac Toe</title>
</head>

<body>

  <header>
    <h1>TTT</h1>
  </header>

  <!-- Container -->
  <div class="container">
    <!-- Information Section -->
    <div class="info">
      <!-- Players' info and shapes -->
    </div>
  
    <!-- Board Section -->
    <div class="board">
      <!-- Tiles -->
      <div id="00" class="tile"></div>
      <div id="01" class="tile"></div>
      <div id="02" class="tile"></div>
      <div id="10" class="tile"></div>
      <div id="11" class="tile"></div>
      <div id="12" class="tile"></div>
      <div id="20" class="tile"></div>
      <div id="21" class="tile"></div>
      <div id="22" class="tile"></div>
    </div>
  
    <!-- Statistics Section -->
    <div class="stats">
      <!-- Statistics (wins, best of ...) -->
    </div>
  </div>
  
  <footer>
    <!-- Created by, copyright -->
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
